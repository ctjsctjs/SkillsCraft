<!doctype html>
<html lang="en">
<head>
  <title>SkillsCraft</title>
  <meta charset="utf-8">
  <meta name="SkillsCraft" content="Index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/admin.css">

  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<!--<link rel="stylesheet" href="css/fontawesome-all.min.css">-->
</head>

<body>
  <div class="wrapper cont-index">
    <div class="cont-index-inner">
      <div class="row row-logo">
        <img class="index-title-logo" src="img/logoWhite.svg">
      </div>
      <div class="row row-subtitle">
        <h class="index-subtitle">Admin Portal</h>
      </div>
      <div class="row admin-link-wrapper">
        <form action="./dashboard.html">
          <input class="input admin-username" type="text" name="username" placeholder="Username">
          <input class="input admin-password" type="text" name="password" placeholder="Password">
          <button class="button admin-login btn-red" type="submit" value="Submit">Login</button>
      </form>

      </div>
    </div>

  </div>
  <script src="js/modal.js"></script>
</body>
</html>
