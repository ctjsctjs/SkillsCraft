<!doctype html>
<html lang="en">
<head>
  <title>SkillsCraft</title>
  <meta charset="utf-8">
  <meta name="SkillsCraft" content="Index">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="styles.css">
  <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
  <link rel="stylesheet" href="css/navigation.css">
  <link rel="stylesheet" href="css/modal.css">
  <link rel="stylesheet" href="css/general.css">
  <link rel="stylesheet" href="css/index.css">
  <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<!--<link rel="stylesheet" href="css/fontawesome-all.min.css">-->
</head>

<body>
  <div class="wrapper cont-index">
    <div class="cont-index-inner">
      <div class="row row-logo">
        <img class="index-title-logo" src="img/logoWhite.svg">
      </div>
      <div class="row row-subtitle">
        <h class="index-subtitle">Learn something amazing everyday</h>
      </div>
      <div class="row index-link-wrapper">
        <div class="col index-link-item">
          <div class="button-fat btn-white"  data-popup-open="popup-1">Check in</div>
        </div>
        <div class="col index-link-item">
          <a href="./workshop.html"><div class="button-fat btn-white">Workshop</div></a>
        </div>
        <div class="col index-link-item">
          <div class="button-fat btn-white"  data-popup-open="popup-1">Book equipment</div>
        </div>
      </div>
    </div>

    <div class="popup" data-popup="popup-1">
      <div class="popup-inner">
        <h class="popup-text">Scanning in progress</h>
        <p class="popup-smalltext">Please bear with us...</p>
        <div class="loader"></div>
        <a class="popup-close" data-popup-close="popup-1" href="#"><i class="fas fa-times"></i></a>
      </div>
    </div>

  </div>
  <script src="js/modal.js"></script>
</body>
</html>
