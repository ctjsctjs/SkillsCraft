  <div class="navigation">
    <div class="nav-logo-wrapper">
      <a href="index.html"><img class="nav-logo" src="img/logoWhite.svg"></a>
      <form class="nav-logout-wrapper" action="./index.html">
        <button class="button button-logout btn-white" type="submit" value="Submit">Logout</button>

    </div>
    <ul class="nav-links">
      <li><a href="#">Equipment</a></li>

  <div class="searchbar">
    <div class="taskbar-inner">
      <button class="taskbar-btn button btn-red">Confirmation Email</button>
      <button class="taskbar-btn button btn-red">End Workshop</button>
      <button class="taskbar-btn button btn-red">Delete Workshop</button>
    </div>
    <form action="/action_page.php">
      <button class="button-round search-submit" type="submit" value="Submit"><i class="fas fa-arrow-right"></i></button>
      <input class="input search-input" type="text" name="workshops" placeholder="Crafting, Sewing...">

  <div class="wrapper cont-item">

          <h class="item-desc-title">Description</h>
          <textarea class="input input-item input-desc" type="text" name="description" ></textarea>
          <button class="popup-register-btn button btn-red" data-popup-open="popup-1">Save Changes</button>
        </div>
        <div class="cont-right">
          <input class="item-row input-item" type="text" name="title" placeholder="Title">
          <input class="item-row input-item" type="text" name="category" placeholder="category">
          <input class="item-row input-item" type="text" name="date" placeholder="date">

        </div>
      </form>
    </div>

    <div class="cont-registered">
      <ul class="edit-list-wrapper">
        <li class="edit-item dashboard-title">
          <span class="col name-title">Name</span>
          <span class="col contact-title">Contact</span>
          <span class="col email">Email</span>
        </li>
      </ul>
    </div>
  </div>

  <div class="popup-inner  popup-register">
    <h class="popup-text">Created</h>

    <button class="popup-register-btn button btn-red"  type="submit" value="Submit">Confirm</button>
